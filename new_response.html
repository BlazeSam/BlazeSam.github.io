<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Forever my baby</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            /* Initial State: Hearts Background */
            background-image: url(./img/hearts.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* --- Envelope Styles --- */
        .container {
            width: 130px;
            margin: 20px auto;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .envelope {
            background: #ca336d;
            width: 100%;
            height: 80px;
            position: relative;
            box-shadow: 0 5px 0 #3a3d3c;
            margin: 85px 0 30px 0;
            z-index: 1;
        }

        .envelope:before,
        .envelope:after {
            content: "";
            position: absolute;
            bottom: 0;
        }

        .envelope:before {
            right: 0;
            border-bottom: 0px solid transparent;
            border-top: 80px solid transparent;
            border-right: 130px solid #dc447f;
            z-index: 1;
        }

        .envelope:after {
            left: 0;
            border-bottom: 0px solid transparent;
            border-top: 80px solid transparent;
            border-left: 130px solid #ea4c89;
            z-index: 1;
        }

        .envelope-open {
            border-right: 65px solid transparent;
            border-top: 40px solid #c8336c;
            border-left: 65px solid transparent;
            position: absolute;
            z-index: 9999;
            left: 0;
            top: 0;
            transform-origin: 0% 0%;
        }

        .paper {
            width: 110px;
            height: 75px;
            position: absolute;
            bottom: 0;
            left: 50%;
            margin-left: -55px;
            background: #f2f2f2;
            z-index: 0;
        }

        .paper:before {
            content: "";
            position: absolute;
            width: 110px;
            height: 75px;
            background: rgba(177, 177, 177, 0.1);
            bottom: 0;
            left: 0;
        }

        .noti {
            position: absolute;
            top: -15px;
            right: -15px;
            width: 35px;
            height: 35px;
            border-radius: 35px;
            color: #fff;
            font: bold 20px/36px "Helvetica";
            text-align: center;
            background: #2ecc71;
            box-shadow: 0 4px 0 rgba(216, 217, 216, 0.7);
            opacity: 0;
        }

        .paper ul {
            margin: 25px auto 0 auto;
            padding: 0;
            display: block;
            width: 80%;
        }

        .paper li {
            list-style: none;
            background: #d3d3d3;
            width: 100%;
            height: 5px;
            margin-bottom: 5px;
        }

        .paper li:nth-child(1) {
            width: 50%;
        }

        .paper li:nth-child(2) {
            margin-bottom: 20px;
            width: 20%;
        }

        .open-btn {
            background: #878387;
            text-decoration: none;
            text-transform: uppercase;
            color: #fff;
            letter-spacing: 1px;
            font: bold 13px "helvetica";
            padding: 8px 15px;
            box-shadow: 0 3px 0 #2a2c2b;
            cursor: pointer;
            display: inline-block;
        }

        .open-btn:active,
        .open-btn:hover {
            box-shadow: 0 1px 0 #2a2c2b;
        }

        /* TRIGGER ANIMATIONS */
        .is-active .envelope-open {
            animation: foldUp 1s ease-in-out forwards;
        }

        .is-active .paper {
            animation: paperUp 1.5s ease-in-out 1s forwards;
        }

        /* Make envelope clickable */
        .envelope {
            cursor: pointer;
        }

        .is-active .noti {
            animation: noti 0.5s ease-in-out 2s forwards;
        }

        /* ANIMATIONS */
        @keyframes foldUp {
            from {
                transform: rotateX(0deg);
            }

            to {
                transform: rotateX(180deg);
                z-index: -1;
                /* Move behind paper when open */
            }
        }

        @keyframes noti {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes paperUp {
            from {
                height: 75px;
            }

            60% {
                height: 130px;
            }

            70% {
                height: 110px;
            }

            80% {
                height: 130px;
            }

            90% {
                height: 120px;
            }

            100% {
                height: 130px;
            }
        }

        /* --- Clickable Hotspots --- */
        #interaction-layer {
            display: none;
            /* Initially hidden */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 50;
            /* Above everything */
        }

        .hotspot {
            position: absolute;
            cursor: pointer;
            /* Debug styles - intended for user to adjust */
            border: 3px dashed rgba(255, 0, 0, 0.7);
            background-color: rgba(255, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            color: red;
            font-weight: bold;
            font-family: sans-serif;
        }

        /* Approximate initial positions - adjusting these requires seeing the image */
        #yes-box {
            top: 60%;
            /* Adjust these values */
            left: 20%;
            width: 15%;
            height: 10%;
        }

        #no-box {
            top: 60%;
            /* Adjust these values */
            left: 65%;
            width: 15%;
            height: 10%;
            border-color: rgba(0, 0, 255, 0.7);
            background-color: rgba(0, 0, 255, 0.2);
            color: blue;
        }
    </style>
</head>

<body>

    <!-- Envelope Intro -->
    <div class="container" id="envelope-container">
        <div class="envelope">
            <div class="paper">
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
                <div class="noti">1</div>
            </div>
            <div class="envelope-open"></div>
        </div>
        <!-- Open button removed -->
    </div>

    <!-- Interaction Layer for Background Image -->
    <div id="interaction-layer">
        <div id="yes-box" class="hotspot" onclick="sendEmail('Yes')">YES ZONE</div>
        <div id="no-box" class="hotspot" onclick="sendEmail('No')">NO ZONE</div>
    </div>

    <script>
        $(document).ready(function () {
            // Handle Envelope Interaction
            $('.envelope').on('click', function () {
                // Prevent multiple clicks if already active
                if ($('.container').hasClass('is-active')) return;

                $('.container').addClass('is-active');

                // Wait for animation to finish (approx 2.5s)
                setTimeout(function () {
                    $('#envelope-container').fadeOut(1000, function () {
                        // After fade out, change background via CSS class or direct property
                        $('body').css('background-image', 'url(./img/mail.jpeg)');

                        // Show the interaction layer (hotspots) instead of main content text
                        $('#interaction-layer').css('display', 'block');
                    });
                }, 2500);
            });

            // Email Logic
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get("email");

            if (!email) {
                console.log("Email missing in URL parameters");
            }

            window.sendEmail = function (response) {
                // Visual feedback
                alert("You clicked " + response + "! Sending email...");

                fetch("http://localhost:3000/send-email", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ email, response })
                })
                    .then(res => res.json())
                    .then(data => alert("Email Sent Successfully!"))
                    .catch(error => {
                        console.error("Error:", error);
                        alert("Error sending email. Check console for details. Ensure server is running at localhost:3000");
                    });
            };
        });
    </script>

</body>

</html>
