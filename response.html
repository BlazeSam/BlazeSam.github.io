<!DOCTYPE html>
<html>

<head>
    <title>Envelope Interaction</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-image: url("./img/mail.jpg");
            /* change this */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden;
        }

        /* Interaction layer */
        #interaction-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 50;
        }

        /* Invisible hotspots */
        .hotspot {
            position: absolute;
            cursor: pointer;
            background: transparent;
        }

        /* Adjust these slightly if needed */
        #yes-box {
            top: 63%;
            left: 43%;
            width: 4%;
            height: 6%;
        }

        #no-box {
            top: 63%;
            left: 52%;
            width: 4%;
            height: 6%;
        }

        /* Checkmarks */
        .checkmark {
            position: absolute;
            font-size: 40px;
            font-weight: bold;
            display: none;
            z-index: 100;
        }

        #yes-check {
            top: 62%;
            left: 43%;
        }

        #no-check {
            top: 62%;
            left: 52%;
        }

        /* Confetti canvas */
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 200;
        }
    </style>
</head>

<body>

    <div id="interaction-layer">
        <div id="yes-box" class="hotspot" onclick="handleClick('Yes')"></div>
        <div id="no-box" class="hotspot" onclick="handleClick('No')"></div>

        <div id="yes-check" class="checkmark">âœ”</div>
        <div id="no-check" class="checkmark">âœ”</div>
    </div>

    <canvas id="confetti-canvas"></canvas>

    <script>
        const params = new URLSearchParams(window.location.search);
        const email = params.get("email");

        let alreadyClicked = false; // ðŸš« spam prevention

        function handleClick(response) {

            if (alreadyClicked) return; // prevent multiple clicks
            alreadyClicked = true;

            if (!email) {
                alert("Email missing in URL.");
                return;
            }

            // Hide both first
            document.getElementById("yes-check").style.display = "none";
            document.getElementById("no-check").style.display = "none";

            if (response === "Yes") {
                document.getElementById("yes-check").style.display = "block";
                launchConfetti();
            } else {
                document.getElementById("no-check").style.display = "block";
            }

            fetch("http://localhost:3000/send-email", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ email, response })
            })
                .then(res => res.json())
                .then(data => console.log("Email sent"))
                .catch(error => console.error(error));
        }

        function launchConfetti() {
            const canvas = document.getElementById("confetti-canvas");
            const ctx = canvas.getContext("2d");

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const pieces = [];
            const numberOfPieces = 200;

            for (let i = 0; i < numberOfPieces; i++) {
                pieces.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    size: Math.random() * 6 + 4,
                    speed: Math.random() * 3 + 2,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`
                });
            }

            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                pieces.forEach((p) => {
                    ctx.beginPath();
                    ctx.fillStyle = p.color;
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();

                    p.y += p.speed;
                });

                if (pieces.some(p => p.y < canvas.height)) {
                    requestAnimationFrame(draw);
                } else {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                }
            }

            draw();
        }
    </script>

</body>

</html>
